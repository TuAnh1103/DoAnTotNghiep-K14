<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="loadMore">
      <div class="central-meta item" *ngFor="let post of postShareList">
        <app-share-post-admin-detail  [postshare]="post" (updatePostShareEvent)="updatePostShare($event)"></app-share-post-admin-detail>
      </div>
      <div class="lodmore">
        <button class="btn-view btn-load-more" (click)="loadAdd()"></button>
      </div>
    </div>
  </div>
</div>

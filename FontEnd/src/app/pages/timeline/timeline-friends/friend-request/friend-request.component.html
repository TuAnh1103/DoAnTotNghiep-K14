<ul class="nearby-contct">
  <li *ngFor="let friendRequest of listFriendRequest">
    <div class="nearly-pepls">
      <figure>
        <a [routerLink]="['/timeline', friendRequest.user_info.id]" title=""
          ><img
            [src]="
              !friendRequest.user_info.avatar_image
                ? 'https://res.cloudinary.com/viuni/image/upload/v1679817819/qcnaqac3vw1deasdfqt1.jpg'
                : friendRequest.user_info.avatar_image.link_image
            "
            alt=""
        /></a>
      </figure>
      <div class="pepl-info">
        <h4>
          <a [routerLink]="['/timeline', friendRequest.user_info.id]" title=""
            >{{ friendRequest.user_info.last_name }}
            {{ friendRequest.user_info.first_name }}</a
          >
        </h4>
        <a
          title=""
          class="add-butn more-action"
          style="
            background-color: rgb(220, 92, 237);
            border-radius: 20px;
            color: white;
          "
          data-ripple=""
          (click)="deleteRequest(friendRequest.user_info.id)"
          >Delete Request</a
        >
        <a
          title=""
          class="add-butn"
          style="
            background-color: rgb(92, 92, 237);
            border-radius: 20px;
            color: white;
          "
          data-ripple=""
          (click)="confirmReqest(friendRequest.user_info.id)"
          >Confirm</a
        >
      </div>
    </div>
  </li>
</ul>

<div class="central-meta">
  <div class="frnds">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="active"
          href="#frends"
          data-toggle="tab"
          (click)="loadDataFriend()"
          >Bạn bè</a
        >
        <span>{{countFriend-1}}</span>
      </li>
      <li class="nav-item">
        <a
          class=""
          href="#frends-req"
          data-toggle="tab"
          [hidden]="!checkUser"
          (click)="loadDataFriendRequest()"
          >Lời mời kết bạn</a
        ><span [hidden]="!checkUser">{{countFriendRequest}}</span>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active fade show" id="frends">
        <ul class="nearby-contct">
          <li *ngFor="let friend of listFriend">
            <div class="nearly-pepls">
              <figure>
                <a [routerLink]="['/timeline', friend.user_info.id]" title=""
                  ><img
                    [src]="
                      !friend.user_info.avatar_image
                        ? 'https://res.cloudinary.com/viuni/image/upload/v1679817819/qcnaqac3vw1deasdfqt1.jpg'
                        : friend.user_info.avatar_image.link_image
                    "
                    style="width:50px;height:50px;"
                    alt=""
                /></a>
              </figure>
              <div class="pepl-info">
                <h4>
                  <a [routerLink]="['/timeline', friend.user_info.id]" title=""
                    >{{ friend.user_info.last_name }}
                    {{ friend.user_info.first_name }}</a
                  >
                </h4>
                <a
                  class="add-butn more-action"
                  style="
                    background-color:#1b74e4;
                    border-radius: 20px;
                    color: white;
                    margin-right:40px;
                  "
                  data-ripple=""
                  (click)="follow(friend.user_info.id)"
                  [hidden]="
                    friend.user_info.id.toString() != myId ? false : true
                  "
                  >Theo dõi</a
                >
                <a
                  title=""
                  class="add-butn"
                  style="
                    background-color: #e4e6eb;
                    border-radius: 20px;
                    color: black;
                    margin-right:30px;
                  "
                  data-ripple=""
                  (click)="unfriend(friend.user_info.id)"
                  [hidden]="checkUser ? false : true"
                  >Hủy theo dõi</a
                >
                <a
                  title=""
                  class="add-butn"
                  style="
                    background-color:#1b74e4;
                    border-radius: 20px;
                    color: white;
                  "
                  data-ripple=""
                  (click)="addFriend(friend.user_info.id)"
                  [hidden]="
                    !checkUser && friend.user_info.id.toString() != myId
                      ? false
                      : true
                  "
                  >Thêm bạn bè</a
                >
              </div>
            </div>
          </li>
        </ul>
        <div class="lodmore">
          <button class="btn-view btn-load-more" (click)="loadAdd()"></button>
        </div>
      </div>
      <div class="tab-pane fade" id="frends-req" [hidden]="!checkUser">
        <app-friend-request></app-friend-request>
      </div>
    </div>
  </div>
</div>
<!-- centerl meta -->

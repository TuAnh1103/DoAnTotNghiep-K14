<app-center-meta (updateNewFeed)="updateNewfeed($event)"></app-center-meta>
<div class="loadMore">
  <div class="central-meta item" *ngFor="let post of postList">
  <app-user-post  [post]="post"  (updatePostEvent)="updatePost($event)"></app-user-post>
  </div>
  <div class="lodmore">
    <button class="btn-view btn-load-more" (click)="loadAdd()"></button>
  </div>
</div>

<div class="comet-avatar">
  <img
    [src]="!comment.author.avatar_image? 'https://res.cloudinary.com/viuni/image/upload/v1679817819/qcnaqac3vw1deasdfqt1.jpg': comment.author.avatar_image.link_image" alt="" style="width: 40px;height:40px"
  />
</div>
<div class="we-comment">
  <div class="coment-head">
    <h5><a [routerLink]="['/timeline',comment.author.id]" title="">{{comment.author.last_name}}{{comment.author.first_name}}</a></h5>
    <span>{{comment.created_date}}</span>
    <a class="we-reply" (click)="opendetailcomment()" title="Reply"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
  </div>
  <p>
    {{comment.content}}
  </p>
</div>

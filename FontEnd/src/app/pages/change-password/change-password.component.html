<div class="login-reg-bg">
    <div class="log-reg-area sign">
      <div class="central-meta">
        <div class="editing-info">
          <h5 class="f-title"><i class="ti-lock"></i>Change Password</h5>
          <form method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="password" formControlName="oldPassword" [(ngModel)]="oldPassword" required="required"/>
              <label class="control-label" for="input">Old password</label><i class="mtrl-select"></i>
              <span class="text-danger"
                            *ngIf="(form.get('oldPassword').touched || form.get('oldPassword').dirty) && form.get('oldPassword').invalid">
                            Old Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number
              </span>
            </div>
            <div class="form-group">
              <input type="password" id="input" formControlName="newPassword" [(ngModel)]="newPassword" required="required"/>
              <label class="control-label" for="input">New password</label><i class="mtrl-select"></i>
              <span class="text-danger"
              *ngIf="(form.get('newPassword').touched || form.get('newPassword').dirty) && form.get('newPassword').invalid">
              New password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number
            </span>
            </div>
            <div class="form-group">
              <input type="password" formControlName="newPasswordConfirmation" [(ngModel)]="newPasswordConfirmation" required="required"/>
              <label class="control-label" for="input">Confirmation password</label><i class="mtrl-select"></i>
              <span class="text-danger"
                            *ngIf="(form.get('newPasswordConfirmation').touched || form.get('newPasswordConfirmation').dirty) && form.get('newPasswordConfirmation').invalid">
                            New password doesn't match
              </span>
            </div>
            <a class="forgot-pwd underline" title="" href="#">Forgot Password?</a>
            <div class="submit-btns">
              <button type="submit" class="btn btn-success"><span>Change</span></button>
              <button type="button" class="btn btn-danger" (click)="cancel()"><span>Cancel</span></button>
            </div>
          </form>
        </div>
      </div>
</div>
</div>
<!-- change-password -->
